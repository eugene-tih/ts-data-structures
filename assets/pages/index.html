<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structures list</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body class="o-grid__main">
<header class="c-header">
    <div class="o-main-wrapper">
        <h1 class="u-margin-top-large u-margin-bottom-big">Data Structures</h1>
    </div>
</header>
<section class="c-content">
    <div class="o-main-wrapper">
        <div class="c-segmented-controls u-margin-top">
            <p class="c-segmented-controls__control">All</p>
            <p class="c-segmented-controls__control">Basic</p>
            <p class="c-segmented-controls__control">Advanced</p>
        </div>
        <ul class="u-margin-top c-data-structure-list js-structures">
            <li class="c-data-structure-list__item" data-structure-name="ll">
                <div class="c-data-structure-list__item-content">
                    <div class="c-data-structure-list__item-box u-margin-right-small"></div>
                    <div>
                        <p class="c-data-structure-list__item-text-name">Linked List</p>
                        <span class="c-data-structure-list__item-text-level">Basic</span>
                    </div>
                </div>

                <svg class="c-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-arrow"></use>
                </svg>
            </li>
            <li class="c-data-structure-list__item" data-structure-name="s">
                <div class="c-data-structure-list__item-content">
                    <div class="c-data-structure-list__item-box u-margin-right-small"></div>
                    <div>
                        <p class="c-data-structure-list__item-text-name">Stack</p>
                        <span class="c-data-structure-list__item-text-level">Basic</span>
                    </div>
                </div>

                <svg class="c-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-arrow"></use>
                </svg>
            </li>
            <li class="c-data-structure-list__item" data-structure-name="q">
                <div class="c-data-structure-list__item-content">
                    <div class="c-data-structure-list__item-box u-margin-right-small"></div>
                    <div>
                        <p class="c-data-structure-list__item-text-name">Queue</p>
                        <span class="c-data-structure-list__item-text-level">Basic</span>
                    </div>
                </div>

                <svg class="c-icon">
                    <use xlink:href="./images/symbol-defs.svg#icon-arrow"></use>
                </svg>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
